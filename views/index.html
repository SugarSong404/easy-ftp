<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小牛快传</title>
    <link rel="shortcut icon" href="/fav.ico" type="image/x-icon">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f4e9;
            overflow-y: hidden;
            min-height: 100vh;
        }
        .logo-container {
            margin-bottom: 30px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #d4a373;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            box-shadow: 0 4px 10px rgba(212, 163, 115, 0.3);
            margin-bottom: 15px;
        }
        .title {
            color: #7a5c3c;
            font-weight: bold;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #a38b70;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        .btn-repo {
            width: 240px;
            height: 100px;
            font-size: 1.3rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(212, 163, 115, 0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 15px;
            border: none;
        }
        .btn-repo:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(212, 163, 115, 0.3);
        }
        .btn-repo i {
            font-size: 2rem;
            margin-bottom: 8px;
        }
        .btn-clipboard {
            background-color: #d4a373;
            color: white;
        }
        .btn-clipboard:hover {
            background-color: #c38e5f;
        }
        .btn-cloud {
            background-color: #a38b70;
            color: white;
        }
        .btn-cloud:hover {
            background-color: #8a755e;
        }
        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            border-radius: 50px;
            padding: 6px 12px;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            background-color: #d4a373;
            color: white;
            border: none;
        }
        .logout-btn:hover {
            transform: scale(1.05);
            background-color: #c38e5f;
        }
        .info-text {
            color: #a38b70;
            max-width: 500px;
            margin-top: 30px;
        }
        .container-main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 登出按钮 -->
    <button class="btn logout-btn" id="logoutBtn">
        <i class="fas fa-sign-out-alt me-1"></i>退出登录
    </button>

    <div class="container-main">
        <!-- Logo和标题 -->
        <div class="logo-container">
            <div class="logo">
                <img src="/fav.ico" alt="小牛快传" style="width: 50px; height: 50px;">
            </div>
            <h1 class="title">小牛快传</h1>
            <div class="subtitle">部署简便的云盘服务</div>
        </div>

        <!-- 双按钮容器 -->
        <div class="d-flex flex-wrap justify-content-center align-items-center mb-4">
            <button class="btn btn-repo btn-clipboard me-md-3 mb-3 mb-md-0" onclick="location.href='/clipboard'">
                <i class="fas fa-paste"></i>
                共享剪贴板
            </button>
            
            <button class="btn btn-repo btn-cloud" onclick="location.href='/cloud'">
                <i class="fas fa-cloud"></i>
                共享网盘
            </button>
        </div>

        <!-- 底部说明文字 -->
        <p class="info-text text-center">
            <i class="fas fa-info-circle me-2"></i>剪贴板致力跨平台文本互通；网盘支持在线文件存储传输。
        </p>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // 登出功能
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    // 登出成功后重定向到登录页
                    window.location.href = '/';
                } else {
                    alert('登出失败，请重试');
                }
            } catch (error) {
                console.error('登出错误:', error);
                alert('网络错误，请检查连接');
            }
        });
    </script>
</body>
</html>
